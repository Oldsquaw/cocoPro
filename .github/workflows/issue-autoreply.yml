on:
  issues:
    types: [ opened ]
  issue_comment:
    types: [ created ]
  pull_request_target:
    types: [ opened ]
  pull_request_review_comment:
    types: [ created ]

jobs:

  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: '<h1>欢迎，请阅读此消息。</h1> 您正在对 CoCoPro 的 Nextgen 分支发起问题，此存储库不接受任何关于原版本的问题，这种问题会被直接关闭。<br/>如果您确定您的问题与 Nextgen 分支相关，那非常好，您不需要做任何事，只需要等待支持人员回复即可。'
          pr-message: '<h1>感谢您对 CoCoPro 的贡献！</h1> 请等待团队成员审查。'
          footer: '这是一条自动回复消息。'